<template name="addrecipe">

    <div class="container modal-body" style="width:100%;height: auto; background: rgba(259, 253, 225, 0.5)!important;">
        <div class="container-fluid" style=" background: rgba(259, 253, 225, 1)!important;">
            <div class="col-12 col-md-4 col-xl-5">
                <center>
                    <img src="images/cupcake.jpg " id='img_upload' class="img img-responsive" style="width:300px;margin:17px;border-radius:100%;height:auto;">

                    <br><br>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="img_choose" style="border: 1px solid black" value="">
                    </div>
                </center>
            </div>
            <!--////////////////////////////////////////////////////////////////////////////ads-->
            <div class="col-12 col-md-8 col-xl-7 modal-body">
                <div class="container-fluid">
                    <form>
                        <br>
                        <center>
                            <label style="font-size: 30px; font-weight:bold;width: 100%; background: rgba(205, 202, 202, 0.8)"> -Add Recipe- </label>
                            </center>
                            <br><br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_recipe" class="col-form-label">Recipe Name </label>
                                <input id="txt_recipe" value="" type="text" name="recipe_name" class="form-control"  placeholder="Type here your recipe name . . .">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-group">
                                    <label for="recipe_category">Select Category</label>
                                    <select class="form-control" id="re_category">
                                        {{#each category_name}}
                                        <option id={{_id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid form-group">
                            <label for="txt_description">Description</label>
                            <textarea id="desc" class="form-control" placeholder="This is the best dishes in the world" rows="3"></textarea>
                        </div>
                        <div class="panel-body form-horizontal form-group">
                            <fieldset>
                                <label for="#ingredients"> Add Ingredients </label>
                                <input type="text" id="ingredients" class="form-control control-lg" name="ingredients_name" placeholder="Enter ingredients name">
                                <br>
                                <label for="#ingredientslist"> Ingredients List</label>
                                <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                                    <ul type="circle">
                                        <br> {{#each temp_ingredients}}
                                        <li id={{_id}}>
                                            <div class="form-control">
                                                <input id="ingredientslist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{ingredients_name}} name="temp_ingredients"
                                                    size="50">
                                                <a href="#" id="btndelete" class="delete_ingredients">
                                                     <span class="glyphicon glyphicon-trash" style="margin-right:10px;"></span></a>
                                            </div>
                                        </li>
                                        <br> {{/each}}

                                    </ul>
                                </div>
                            </fieldset>
                        </div>
                        <div id="frmAddProcedure" class="form-horizontal form-group" role="form" action="" method="post">
                            <div class="panel-body">
                                <fieldset>
                                    <label for="#procedure"> Add Procedure </label>
                                    <input type="text" class="form-control control-lg" name="procedure_name" id="procedure" placeholder="Enter procedure">
                                    <br>
                                    <label for="#procedurelist"> Procedure List</label>
                                    <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                                        <ol type="1">
                                            <br> {{#each temp_procedure}}
                                            <li id={{_id}}>
                                                <div class="form-control">
                                                    <input id ="procedurelist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{temp_proce}} name="proce_name" size="50">

                                                    <a href="#" id="btndelete_proce" class="delete_procedure">
                                    <span class="glyphicon glyphicon-trash" style="margin-right:10px;"></span></a>
                                                </div>
                                            </li>
                                            <br> {{/each}}

                                        </ol>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    <button id="btnSaveRecipe" type="button" class="btn btn-primary pull-right">SAVE </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
