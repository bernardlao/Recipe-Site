<template name="home">

  <div class="d-nn d-xl-block bd-toc" style="height:auto;width:100%;padding:100px;color:#fff">

    <h4 style="text-align: center">
      <center>
        <h1> <b>Creamy Recipes </b></h1>
      </center>
      Whether you're cooking a feast for the holidays or just need some great ideas for dinner, we have all the recipes, cooking tips and techniques to make simple and delicious food you and your family will love.
    </h4>
  </div>

  <div>
    <div class="col-12 col-md-12 col-xl-12" style="height:auto; background: rgba(259, 253, 225, 1)!important;padding:10px">
      <center>
        <div class="container-fluid panel-group" style="color: black;font-family: Century Gothic;font-size: 15px;line-height: 2em; font-weight: bold;">
          <div class="panel panel-default">
            <div class="panel-body" style="font-size: 25px; font-weight:bold; background: rgba(205, 202, 202, 0.8)">
              CATEGORY
            </div>
          </div>
          <div class="panel panel-default" style="color:black">
            <div class="panel-body container-fluid" style="background: rgba(259, 253, 225, 0.7)!important;">
              <ul class="list-inline">
                {{#each category_name}}
                <li class="list-inline-item col-lg-4" style="padding:10px">
                  <a href="{{ pathFor 'ViewRecipe'}}" style="color:#FFFFFF;" id="{{_id}}">
                    <div class="card" style="width:auto; height:100%;background-image: url('images/category1.png');  border-radius: 10px; padding:10px;font-family: Century Gothic;font-size: 15px;text-decoration-style: none">
                      <div class="card-body" style="color: black; font-family: Century Gothic;font-size: 20px ">
                        <label id="for_category_name">{{name}}</label> 
                      </div>
                    </div>
                  </a>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        <div class="container-fluid panel-group" style="color: black;font-family: Century Gothic;font-size: 15px;line-height: 2em; font-weight: bold;">
          <div class="panel panel-default">
            <div class="panel-body" style="font-size: 25px; font-weight:bold; background: rgba(205, 202, 202, 0.8)">
              RECENT RECIPES
            </div>
          </div>
          <div class="panel panel-default" style="color:black">
            <div class="panel-body container-fluid">
              <ul class="list-inline">
                {{#each recipes}}
                <li class="list-inline-item col-lg-4" style="padding:10px">
                  <div class="hovereffect">
                    <div class="card" style="width:20em; height:100%; background-color: aliceblue; border-radius: 10px; padding:10px;font-family: Century Gothic;font-size: 15px;text-decoration-style: none">
                     <a href="{{ pathFor 'ViewOnly'}}" class="info">
                      <img class="card-img-top img-responsive" src={{photo}} alt="Card image cap" style="width:100% ; height: 100%;border-radius:10px">
                      </a>
                      <div class="card-body ">
                        <p class="card-text">{{recipe_name}} </p>
                        <span class={{classNeed}} style="vertical-align:center" id = "hearteu"> </span>
                        <br>
                         {{likes}} 
                      </div>
                    </div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </center>
    </div>
  </div>
</template>
