        <div class="container" style="height:auto; background: rgba(259, 253, 225, 1)!important;padding:10px z">
            <br /><br />
            <div class="container-fluid  form-row">
                <div class="form-group col-md-6">
                    <div class="col-8 col-md-8 col-xl-8" style="height:auto; background: rgba(259, 253, 225, 1)!important;padding:10px z">
                        {{#each recipe_my}}
                        <input type="text" id="selectedID" value="{{_id}}" style="display:none;">
                        <img src="{{photo}}" id='img-upload' class="img img-responsive" style="width:300px;margin:17px;border-radius:20px;height:auto;">
                        <!--<input type="text" id="catName" value={{category_name}} style="display:none;">-->
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="imgchoose" style="border: 1px solid black" value="" disabled>
                        </div> {{/each}}
                    </div>
                </div>
                <br> <br> <br> <br>
                <center>
                    <div class="container-fluid panel-group col-4 col-md-4 col-xl-4" style="color: black;font-family: Century Gothic;font-size: 15px;line-height: 2em; font-weight: bold;">

                        <label for="txt_recipe" class="col-form-label">Recipe Name </label> {{#each recipe_my}}
                        <input id="recipe_edit" value={{recipe_name}} type="text" class="form-control" placeholder="Type here your recipe name . . ."
                            disabled> {{/each}}
                    </div>
                </center>
            </div>

            <div class="container-fluid form-group">
                <label for="txt_description">Description</label> {{#each recipe_my}}
                <textarea id="desc_edit" class="form-control" placeholder="This is the best dishes in the world" rows="3" disabled value={{description}}></textarea>                {{/each}}
            </div>
            <br /> <br />
            <div class="panel-body form-horizontal form-group disabled_ol" id="frmIngredients">
                <fieldset>
                    <label for="#ingredients"> Add Ingredients </label>
                    <input type="text" id="ingredients" class="form-control control-lg" name="ingredients_name" placeholder="Enter ingredients name">
                    <br>
                    <label for="#ingredientslist"> Ingredients List</label>
                    <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                        <ul type="circle">
                            <br> {{#each ingredient_my}}
                            <li id={{_id}}>
                                <div class="form-control">
                                    <input id="ingredientslist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{ingredients_name}}
                                        name="temp_ingredients" size="50">
                                    <a href="#" id="btndelete" class="delete_ingredients">
                                                     <span class="glyphicon glyphicon-trash" style="margin-right:10px;"></span></a>
                                </div>
                            </li>
                            <br> {{/each}}

                        </ul>
                    </div>
                </fieldset>
            </div>
            <div id="frmAddProcedure" class="form-horizontal form-group disabled_ol" role="form" action="" method="post">
                <div class="panel-body">
                    <fieldset>
                        <label for="#procedure"> Add Procedure </label>
                        <input type="text" class="form-control control-lg" name="procedure_name" id="procedure" placeholder="Enter procedure">
                        <br>
                        <label for="#procedurelist"> Procedure List</label>
                        <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                            <ol type="1">
                                <br> {{#each procedure_my}}
                                <li id={{_id}}>
                                    <div class="form-control">
                                        <input id="procedurelist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{procedure_details}}
                                            name="proce_name" size="50">

                                        <a href="#" id="btndelete_proce" class="delete_procedure">
                                    <span class="glyphicon glyphicon-trash" style="margin-right:10px;"></span></a>
                                    </div>
                                </li>
                                <br> {{/each}}

                            </ol>
                        </div>
                    </fieldset>
                </div>
            </div>
            
            <div class="container-fluid panel-body">
                <button type="button" id="btnEditRecipe" class="btn btn-secondary form-group col-md-2" style="background: rgba(205, 202, 202, 1);">
                   <span class="glyphicon glyphicon-pencil"></span> EDIT
                    </button>
                <button type="button" id="btnUpdateRecipe" name="btnUpdateRecipe" class="btn btn-info form-group col-md-2" disabled>
                   <span class="glyphicon glyphicon-refresh"></span> UPDATE
                    </button>
                <button type="button" id="btnDeleteRecipe" class="btn btn-danger form-group col-md-2s">
                   <span class="glyphicon glyphicon-trash" style="align-self: center"></span> DELETE
                    </button>
            </div>

        </div>
    </div>

</template>
