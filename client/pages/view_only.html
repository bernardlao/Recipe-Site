        <div class="container" style="height:auto; background: rgba(259, 253, 225, 1)!important;padding:10px z">
            <br /><br />
            <div class="container-fluid  form-row">
                <div class="form-group col-md-6">
                    <div class="col-8 col-md-8 col-xl-8" style="height:auto; background: rgba(259, 253, 225, 1)!important;padding:10px z">
                        {{#each recipe_my}}
                        <input type="text" id="selectedID" value="{{_id}}" style="display:none;">
                        <img src="{{photo}}" id='img-upload' class="img img-responsive" style="width:300px;margin:17px;border-radius:20px;height:auto;">
                        <!--<input type="text" id="catName" value={{category_name}} style="display:none;">-->
                         {{/each}}
                    </div>
                </div>
                <br> <br> <br> <br>
                <center>
                    <div class="container-fluid panel-group col-4 col-md-4 col-xl-4" style="color: black;font-family: Century Gothic;font-size: 15px;line-height: 2em; font-weight: bold;">

                        <label for="txt_recipe" class="col-form-label">Recipe Name </label> {{#each recipe_my}}
                        <input id="recipe_edit" value={{recipe_name}} type="text" class="form-control" placeholder="Type here your recipe name . . ."
                            readonly> {{/each}}
                    </div>
                </center>
            </div>

            <div class="container-fluid form-group">
                <label for="txt_description">Description</label> {{#each recipe_my}}
                <textarea id="desc_edit" class="form-control" placeholder="This is the best dishes in the world" rows="3" readonly value={{description}}></textarea>                {{/each}}
            </div>
            <br /> <br />
            <div class="panel-body form-horizontal form-group" id="frmIngredients">
                <fieldset>
                    
                    <br>
                    <label for="#ingredientslist"> Ingredients List</label>
                    <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                        <ul type="circle">
                            <br> {{#each ingredient_my}}
                            <li id={{_id}}>
                                <div class="form-control">
                                    <input id="ingredientslist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{ingredients_name}}
                                        name="temp_ingredients" size="50" readonly>
                                    
                                </div>
                            </li>
                            <br> {{/each}}

                        </ul>
                    </div>
                </fieldset>
            </div>
            <div id="frmAddProcedure" class="form-horizontal form-group" role="form" action="" method="post">
                <div class="panel-body">
                    <fieldset>
                        
                        <br>
                        <label for="#procedurelist"> Procedure List</label>
                        <div style="text-align:center; font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                            <ol type="1">
                                <br> {{#each procedure_my}}
                                <li id={{_id}}>
                                    <div class="form-control">
                                        <input id="procedurelist" type="text" style="border-style: none; border-radius: 10px; width: auto;" value={{procedure_details}}
                                            name="proce_name" size="50" readonly>

                                        
                                    </div>
                                </li>
                                <br> {{/each}}

                            </ol>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label for="comment_area">Comment</label>
                <textarea class="form-control" id="comment_area" rows="3"></textarea>
                <button id="comment" data-placement="bottom" class="btn btn-primary pull-right">POST</button>
            </div>
            <br>
            <div class="container-fluid">
                <table class="table table-striped">
                    <thead class="thead-default">
                        <tr>
                            <th>Username</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each comments}}
                        <tr>
                            <td>{{#each commenter}}{{firstname}} {{lastname}} - @{{e_mail}}{{/each}}</td>
                            <td>{{comment}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <br><br>
            

        </div>
    </div>
