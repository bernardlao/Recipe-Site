<template name="user">

    <br><br>
    <div class="container modal-body" style="width:100%;height: auto; background: rgba(259, 253, 225, 0.5)!important;">
        <div class="container-fluid" style=" background: rgba(259, 253, 225, 1)!important;">

            <div class="col-12 col-md-4 col-xl-5">

                <center>
                    {{#each user}}
                    <img src={{photo}} id='img-upload' class="img img-responsive" style="width:300px;margin:17px;border-radius:100%;height:auto;">                    {{/each}}
                    <br><br>
                   <center> <form>
                        <div class="form-group text-center">
                            <input type="file" class="form-control-file" id="myphoto" style="border: 1px solid black">
                        </div>
                        <button id="btnSavePhoto" type="button" class=" col-md-6 col-sm-2 btn btn-primary">Update My Photo</button>
                    </form></center>
                </center>
            </div>
            <!--////////////////////////////////////////////////////////////////////////////ads-->
            <div class="col-12 col-md-8 col-xl-7 modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <center>
                                <label style="font-size: 30px; font-weight:bold;width: 100%; background: rgba(205, 202, 202, 0.8)"> -Profile Information- </label>
                            </center>
                            <br><br> {{#each user}}
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-form-label">Firstname</label>
                                    <input id="e_fName" class="form-control control-lg" style="width: 100%" type="text" value="{{firstname}}" name="taskitem"
                                        size="100" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-form-label">Lastname</label>
                                    <input id="e_lName" class="form-control control-lg" type="text" value={{lastname}} name="taskitem" size="100" disabled>
                                </div>
                            </div>
                            <br>
                            <label for="txtAddr" class="col-form-label">Address</label>
                            <input id="e_addr" class="form-control control-lg" type="text" value={{address}} name="taskitem" size="100" disabled>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="txtgender" class="col-form-label">Gender</label>
                                    <input id="e_gender" class="form-control control-lg" type="text" value={{gender}} name="taskitem" size="100" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="txtage" class="col-form-label">Age</label>
                                    <input id="e_age" class="form-control control-lg" type="text" value={{age}} name="taskitem" size="100" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="txtUname" class="col-form-label">Email</label>
                                    <input id="e_email" class="form-control control-lg" type="email" value={{e_mail}} name="taskitem" size="100" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="txtpword" class="col-form-label">Password</label>
                                    <input id="e_pword" class="form-control control-lg" type="password" value={{password}} name="taskitem" size="100" disabled>
                                </div>
                            </div>
                            {{/each}}

                        </div>
                        <br>
                        <br>

                        <center>
                            <div class="panel-group" style="color: black;font-family: Century Gothic;font-size: 15px;line-height: 2em; font-weight: bold;">
                                <div class="panel panel-default">
                                    <div class="panel-body" style="font-size: 20px; font-weight:bold; background: rgba(205, 202, 202, 0.8)">
                                        MY RECIPES
                                    </div>
                                </div>

                                <div class="panel panel-default" style="color:black">

                                    <div class="panel-body container-fluid">
                                        <div class="panel-body container-fluid">
                                            <ul class="list-inline">
                                                {{#each recipes}}
                                                <li class="list-inline-item col-lg-4" style="padding:10px">
                                                    <div class="hovereffect">
                                                        <div class="card" style="width:15em; height:100%; background-color: aliceblue; border-radius: 10px; padding:10px;font-family: Century Gothic;font-size: 15px;text-decoration-style: none">
                                                            <a href="{{ pathFor 'Viewing'}}" class="info">
                                                                     <img class="card-img-top img-responsive" src={{photo}} alt="Card image cap" style="width:100% ; height: 100%;border-radius:10px">
                                                                    </a>
                                                            <div class="card-body ">
                                                                <p class="card-text"> </p>{{recipe_name}}<button type="text" id="recipeID" class="hidden" value="{{_id}}"></button>
                                                                <span class="glyphicon glyphicon-heart-empty " style="vertical-align: center" id="hearteu"> </span>
                                                                <br>
                                                                {{likes}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                {{/each}}
                                            </ul>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </center>
                        <button id="btnUpdateUser" type="button" class=" col-md-2 col-sm-1 btn btn-info pull-right" disabled>
                            <span class="glyphicon glyphicon-refresh" style="margin-right:10px;"></span> UPDATE
                            </button>
                        <button id="btnEdit" type="button" class=" col-md-2 col-sm-1 btn btn-secondary pull-right" style="background: rgba(205, 202, 202, 1);">
                          <span class="glyphicon glyphicon-pencil" style="margin-right:10px;"></span>
                            EDIT </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</template>
